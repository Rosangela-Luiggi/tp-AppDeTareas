<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos css -->
    <link rel="stylesheet" href="style.css" />
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <title>App de Tareas </title>
  </head>
  <body>
    <header>
      <!-- botones principales -->
      <div class="container-btn">
        <button class="btn" type="button" id="btnMode">
          <i class="fa-solid fa-moon"></i>
        </button>
        <button class="btn" type="button" id="btn-task">
          <i class="fa-solid fa-list"></i> Tareas
        </button>
        <button class="btn" type="button" id="btn-create">
          <i class="fa-regular fa-pen-to-square"></i> Crear Nueva Tarea
        </button>
        <button class="btn" type="button" id="btn-edit">Editar/Eliminar</button>
      </div>
    </header>
    <main>
      <!-- pantalla inicial -->
      <h1 class="titulo">App de Tareas</h1>
      <section id="task-list" class="section">
        <!-- vista de toda la lista -->
        <div class="container-inf">
          <h2>Lista de tareas</h2>
          <div id="list"></div>
          <!-- vista de tareas pendientes -->
          <div class="task-pending hidden">
            <h4>Tareas Pendientes</h4>
          </div>
          <!-- vista de tareas en proceso -->
          <div class="task-in-process hidden">
            <h4>Tareas En Proceso</h4>
          </div>
          <!-- vista de tareas terminadas -->
          <div class="task-finished hidden">
            <h4>Tareas Terminadas</h4>
          </div>
          <!-- botones de filtrado -->
          <div class="filter-btn">
            <p>Filtros</p>
            <button type="button" class="btn" id="btn-pending">
              Pendientes
            </button>
            <button type="button" class="btn" id="btn-in-progress">
              En progreso
            </button>
            <button type="button" class="btn" id="btn-finished">
              Terminadas
            </button>
            <button type="button" class="btn" id="btn-all">Todas</button>
          </div>
        </div>
      </section>
      <!-- seccion para crear tareas -->
      <section class="section hidden" id="create-task">
        <div class="container-inf">
          <h2>Crear Nueva Tareas</h2>
          <form class="form-create">
            <div id="inp-create">
              <label for="task">Nueva Tarea</label>
              <div class="container-inp">
                <input id="task" type="text" name="task" placeholder="Titulo de tarea" />
                <i class="fa-regular fa-circle-xmark validation right"></i>
              </div>
              <span id="taskError" class="error"></span>
            </div>
            <div>
              <select class="select" id="select-create">
                <option value=""  disabled selected>Seleccione un estado</option>
                <option value="pending">Pendiente</option>
                <option value="in-progress">En progreso</option>
                <option value="finished">Terminada</option>
              </select>
              <span id="selectError" class="error"></span>
            </div>
            
            <button class="btnFrom" type="submit">Crear</button>
            <div class="new-task"></div>
          </form>
          <span id="messageError" class="error"></span>
        </div>
        <!-- seccion para editar y eliminar tareas -->
      </section>

      <section class="section hidden" id="edit-task">
        <div class="container-inf">
          <h2>Editar Tareas</h2>
          <div id="edit-deleted" class="task"></div>
        </div>
      </section>
      <!-- aca quiero editar las tareas, aun no esta definido -->
      <section class="container-modal hidden">
        <div class="modal">
          <button id="close-modal">&times;</button>

          <!-- <div class="edit-container">
            
          </div> -->
        </div>
      </section>
    </main>
    <!-- para el javascript -->
    <script src="main.js"></script>
  </body>
</html>
